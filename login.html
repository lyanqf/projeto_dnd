<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Compêndio do Aventureiro | Login</title>
    <link rel="stylesheet" href="css/style.css"> <link rel="icon" href="img/favicon.png" type="image/png">
</head>
<body class="login-page-body"> <main class="login-container">
        <img src="imagens/Gemini_Generated_Image_l6uj7ll6uj7ll6uj.png" alt="Logotipo do Compêndio do Aventureiro" title="O Compêndio do Aventureiro" class="login-logo">
        <h1>Portal do Aventureiro</h1>
        <p class="slogan-login">Acesse os segredos de um mundo de fantasia!</p>

        <form action="home.html" method="get"> <div class="input-group">
                <label for="username">Nome de Aventureiro:</label>
                <input type="text" id="username" name="username" placeholder="Seu nome de aventureiro..." required autofocus>
            </div>
            <div class="input-group">
                <label for="password">Senha da Guilda:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Entrar na Guilda</button>
            <p class="login-links">
                <a href="#" title="Recuperar sua senha (funcionalidade fictícia)">Esqueceu sua senha?</a><br>
                <a href="#" title="Criar uma nova conta (funcionalidade fictícia)">Criar nova conta</a>
            </p>
        </form>
    </main>

    <footer>
        <div class="container footer-login">
            <p>&copy; 2025 O Compêndio do Aventureiro. Projeto Acadêmico IFSP.</p>
        </div>
    </footer>
</body>
</html>
